{% extends 'blog/base.html' %}
{% load static %}

{% block title %}{{ news.title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>{{ news.title }}</h1>
            <p class="date">
                Published {{ news.publish }} by {{ news.author }}
            </p>
            {{ news.body|linebreaks }}
            <p>
                <a href="{% url 'letter:news_share' news.id %}">
                    Share this post
                </a>
            </p>

        </div>
    </div>
</div>
{% endblock %}
