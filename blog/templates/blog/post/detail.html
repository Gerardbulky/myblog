{% extends "blog/base.html" %}
{% load static %}

{% block title %} {{post.title}} {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>{{ post.title }}</h1>
            <p class="date">
                Published {{post.publish}} by {{post.author}}
            </p>
            {{post.body|linebreaks}}
        </div>
    </div>
</div>
{% endblock %}
